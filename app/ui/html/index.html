                  <script>
                    function closeAllTabs() {
                      var tabs = document.querySelectorAll('.tab-content');
                      for (var i = 0; i < tabs.length; i++) {
                        tabs[i].classList.remove("active");
                      }

                      tabs = document.querySelectorAll('.tab');
                      for (var i = 0; i < tabs.length; i++) {
                        tabs[i].classList.remove("active");
                      }
                    }

                    function activateTab(n) {
                      closeAllTabs();
                      document.querySelectorAll('.tab-content')[n].classList.add("active");
                      document.querySelectorAll('.tab')[n].classList.add("active");
                    }
                  </script>
                  <div class="tab" onclick="activateTab(0);">Info</div>
                  <div class="tab active" onclick="activateTab(1);">Map</div>
                  <div class="tab" onclick="activateTab(2);">Stats</div>
                </div>
